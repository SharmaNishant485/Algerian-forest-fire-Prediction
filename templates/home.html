<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algerian Forest Fires Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 5px;
            border-left: 4px solid #667eea;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .result h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .result p {
            color: #666;
            font-size: 16px;
        }
        
        .prediction-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        
        .error {
            color: #e74c3c;
            background: #fadbd8;
            padding: 12px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”¥ Forest Fire Prediction</h1>
            <p>Predict forest fire incidents using machine learning</p>
        </div>
        
        <form id="predictionForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="temperature">Temperature (Â°C)</label>
                    <input type="number" id="temperature" name="temperature" placeholder="e.g., 25" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="rh">Relative Humidity (RH) (%)</label>
                    <input type="number" id="rh" name="rh" placeholder="e.g., 60" step="0.1" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="ws">Wind Speed (Ws) (km/h)</label>
                    <input type="number" id="ws" name="ws" placeholder="e.g., 15" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="rain">Rainfall (Rain) (mm)</label>
                    <input type="number" id="rain" name="rain" placeholder="e.g., 0" step="0.1" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="ffmc">Fine Fuel Moisture Code (FFMC)</label>
                    <input type="number" id="ffmc" name="ffmc" placeholder="e.g., 65.7" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="dmc">Duff Moisture Code (DMC)</label>
                    <input type="number" id="dmc" name="dmc" placeholder="e.g., 3.4" step="0.1" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="isi">Initial Spread Index (ISI)</label>
                    <input type="number" id="isi" name="isi" placeholder="e.g., 1.3" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="classes">Fire Class</label>
                    <select id="classes" name="classes" required>
                        <option value="">Select Class</option>
                        <option value="0">Not Fire</option>
                        <option value="1">Fire</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="region">Region</label>
                <select id="region" name="region" required>
                    <option value="">Select Region</option>
                    <option value="0">Bejaia Region</option>
                    <option value="1">Sidi-Bel Abbes Region</option>
                </select>
            </div>
            
            <button type="submit" class="submit-btn">Predict Fire Risk</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="result" id="result">
            <h2>Prediction Result</h2>
            <p>Fire Risk Prediction: <span class="prediction-value" id="predictionResult"></span></p>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('predictionForm');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const result = document.getElementById('result');
        const predictionResult = document.getElementById('predictionResult');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear previous messages
            error.classList.remove('show');
            result.classList.remove('show');
            loading.classList.add('show');
            
            // Get form data
            const formData = new FormData(form);
            const data = {
                temperature: parseFloat(formData.get('temperature')),
                rh: parseFloat(formData.get('rh')),
                ws: parseFloat(formData.get('ws')),
                rain: parseFloat(formData.get('rain')),
                ffmc: parseFloat(formData.get('ffmc')),
                dmc: parseFloat(formData.get('dmc')),
                isi: parseFloat(formData.get('isi')),
                classes: parseInt(formData.get('classes')),
                region: parseInt(formData.get('region'))
            };
            
            try {
                // Send data to backend
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result_data = await response.json();
                
                if (response.ok) {
                    loading.classList.remove('show');
                    predictionResult.textContent = result_data.prediction || 'N/A';
                    result.classList.add('show');
                } else {
                    throw new Error(result_data.error || 'Prediction failed');
                }
            } catch (err) {
                loading.classList.remove('show');
                error.textContent = err.message || 'An error occurred. Please try again.';
                error.classList.add('show');
            }
        });
    </script>
</body>
</html>
